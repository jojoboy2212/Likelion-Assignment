<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="instyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <!-- NAVBAR 생성 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" >
            <!-- 로고왼쪽 -->
                <a class="navbar-brand">
                    <img src="insta-logo.png" alt=''>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class='empty-space'></div>

                <!-- 검색창 -->
                <!-- <form class="form-inline">
                        <div class="input-group">
                       
                            <input type="text" class="form-control" placeholder="검색" aria-label="검색" aria-describedby="basic-addon1">
                        </div>
                </form> -->
                <form class="form-inline">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fas fa-search"></i>
                        </span>
                        <input class="form-control" type="text"  placeholder="검색">
                    </div>
                </form>
                      <div class='empty-space'></div>
                <!-- 오른쪽 아이콘 -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <i class="far fa-compass"></i>
                        </li>
                        <li class="nav-item">
                            <i class="far fa-heart"></i>
                        </li>
                        <li class="nav-item">
                            <i class="far fa-user"></i>    
                        </li>
                    </ul>
                  
                </div>
        </nav>  

        <!-- 프로필영역 -->
        <div class=profile>
            <div class=propic>
                <img src="pic.jpg" alt="propic">
            </div>
        

            <div class="first-row">
                <ul class='first'>
                    <li class=proname>
                        <i class=name>HyungJae_95</i>
                    </li>
                    <button type="button" class="btn btn-link">프로필 편집</button>
                    <li class=setting-icon>
                        <i class="fas fa-cog"></i>
                    </li>
                </ul>

                <ul class='second'>
                    <li class=first-item>
                        <i class=1>게시물 <em>11</em></i>
                    </li>
                    <li class=secont-item>
                        <i class=2>팔로워 <em>100M</em></i>
                    </li>
                    <li class=third-item>
                        <i class=3>팔로우 <em>100명</em></i>
                    </li>
                </ul>
                
                <ul class='third'>
                    <i class=id>Hyung Jae</i>
                </ul>

            </div>
        </div>
        <div class=sub>
            <div class=subpics>
                <div class=first-pic>
                    <img src="first-pic.jpg">
                    <div class=first-name>Apeach</div>
                </div>
                <div class=second-pic>
                    <img src="second-pic.jpg">
                    <div class=second-name>Travel</div>
                </div>
            </div>
        </div>
        <div class=borderline></div>

        <div class=page-icons>
            <div class="first-icon">
                <i class="fas fa-th"></i>
                <i class=POSTS>POSTS</i>
            </div>
            <div class="second-icon">
                <i class="fas fa-tv"></i>
                <i class=IGTV>IGTV</i>
            </div>
            <div class="third-icon">
                <i class="fas fa-tv"></i>
                <i class=SAVED>SAVED</i>
            </div>
            <div class="fourth-icon">
                <i class="fas fa-tv"></i>
                <i class=TAGGED>TAGGED</i>
            </div>
        </div>
        
        <div class=postpic>
            <div class=row1>
                <div class=post1>
                    <img src="1.jpg">
                </div>
                <div class=post2>
                        <img src="2.jpg">
                </div>
                <div class=post3>
                        <img src="3.jpg">
                </div>
            </div>
            <div class=row2>
                <div class=post4>
                    <img src="4.jpg">
                </div>
                <div class=post5>
                    <img src="14.jpg">
                </div>
                <div class=post6>
                    <img src="6.jpg">
                </div>             
            </div>
            <div class=row3>
                <div class=post7>
                    <img src="7.jpg">
                </div>
                <div class=post8>
                    <img src="8.jpg">
                </div>
                <div class=post9>
                    <img src="13.jpg">
                </div>             
            </div>
            




        </div>
        

</body>
</html>
